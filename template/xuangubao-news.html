    <script>
        // å…¨å±€çŠ¶æ€ä¸å·¥å…·

        if (window.marked && typeof window.marked.setOptions === 'function') {

        document.addEventListener('DOMContentLoaded', function() {

            // ç›‘å¬æ¥è‡ªVSCodeæ‰©å±•çš„æ¶ˆæ¯
            window.addEventListener('message', function(event) {
                const message = event.data;
                if (message.command === 'newsData') {
                    displayNews(message.data);
                    // æ‹‰å–å®Œæˆåå¤ä½çŠ¶æ€
                    isFetchingNews = false;
                    setRefreshDisabled(false);
                }
                if (message.command === 'aiResponse') {
                    receiveAIResponse(message.data);

            // è¯·æ±‚æ–°é—»æ•°æ®
            requestNewsData();

            // è®¾ç½®è‡ªåŠ¨åˆ·æ–°ï¼Œæ¯30ç§’

            // é¡µé¢å¯è§æ€§æ§åˆ¶è‡ªåŠ¨åˆ·æ–°

            if (window.vscode) {

            document.getElementById('latest-news-container').innerHTML = `<div class="news-list">${skeleton.repeat(4)}</div>`;

        function switchTab(tabName) {

            document.querySelectorAll('.tab').forEach(tab => {

            if (tabName === 'latest') {

                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('allDay-news').classList.add('active');

        function formatTime(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // åˆå§‹åŒ–VS Code API
        if (typeof acquireVsCodeApi !== 'undefined') {
            window.vscode = acquireVsCodeApi();
        }
        
        // AIå¯¹è¯åŠŸèƒ½
        let chatMessages = [];
        let chatState = {
            isVisible: false,
            isMinimized: false,
            isMaximized: false,
            previousWidth: '',
            previousHeight: '',
            previousTop: '',
            previousRight: '',
            previousTransform: ''

        function toggleAIChat() {
            const container = document.getElementById('aiChatContainer');
            
            if (chatState.isVisible) {
                // å¦‚æœå½“å‰å¯è§ï¼Œåˆ™éšè—
                chatState.isVisible = false;
                container.style.display = 'none';
            } else {
                // å¦‚æœå½“å‰éšè—ï¼Œåˆ™æ˜¾ç¤º
                chatState.isVisible = true;
                container.style.display = 'flex';
                
                // ç¡®ä¿çª—å£åœ¨å¯è§†åŒºåŸŸ
                container.classList.add('open');

                // å¦‚æœä¹‹å‰æ˜¯æœ€å°åŒ–çŠ¶æ€ï¼Œæ¢å¤æ¶ˆæ¯åŒºåŸŸ
                if (chatState.isMinimized) {

                // æ¢å¤ä¹‹å‰çš„å°ºå¯¸å’Œä½ç½®ï¼ˆå¦‚æœæœ‰ï¼‰
                if (chatState.previousWidth) container.style.width = chatState.previousWidth;
                if (chatState.previousHeight) container.style.height = chatState.previousHeight;
                if (chatState.previousTop) container.style.top = chatState.previousTop;
                if (chatState.previousRight) container.style.right = chatState.previousRight;
                if (chatState.previousTransform) container.style.transform = chatState.previousTransform;

        function handleChatInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            
            // ç¦ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            input.disabled = true;
            sendButton.disabled = true;
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥çŠ¶æ€
            showTypingIndicator();
            
            // å‘é€æ¶ˆæ¯åˆ°åç«¯
            if (window.vscode) {
                window.vscode.postMessage({
                    command: 'sendAIMessage',

            }
        }
        
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'assistant') {
                // è§£æMarkdownå†…å®¹
                try {
                    const htmlContent = marked.parse(content);
                    const sanitized = (window.DOMPurify && window.DOMPurify.sanitize)
                        ? window.DOMPurify.sanitize(htmlContent)
                        : htmlContent;
                    messageDiv.innerHTML = sanitized;
                    messageDiv.classList.add('markdown');
                } catch (error) {
                    messageDiv.textContent = content;
                    console.error('Markdownè§£æå¤±è´¥:', error);
                }
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // ä¿å­˜æ¶ˆæ¯åˆ°å†å²è®°å½•
            chatMessages.push({ role, content });
        }
        
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');

            hideTypingIndicator();

            addMessage('assistant', response);
            
            // é‡æ–°å¯ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            input.disabled = false;
            sendButton.disabled = false;

                saveCurrentState();
                
                // æœ€å°åŒ–çª—å£ï¼šç¼©å°åˆ°æ ‡é¢˜æ å¤§å°
                container.style.width = '200px';

                // éšè—æ¶ˆæ¯åŒºåŸŸå’Œè¾“å…¥åŒºåŸŸ

        function maximizeChat() {

        // è¾…åŠ©å‡½æ•°ï¼šä¿å­˜å½“å‰çŠ¶æ€

        // åŒå‡»æ ‡é¢˜æ é‡ç½®å¤§å°

        function analyzeNews(tabType) {
            if (isAnalyzing) return;
            let newsItems = [];
            
            if (tabType === 'latest') {
                const container = document.getElementById('latest-news-container');
                newsItems = Array.from(container.querySelectorAll('.news-item'));
            } else if (tabType === 'allDay') {
                const container = document.getElementById('allDay-news-container');
                newsItems = Array.from(container.querySelectorAll('.news-item'));
            }
            
            if (newsItems.length === 0) {
                alert('å½“å‰æ²¡æœ‰æ–°é—»æ•°æ®å¯ä¾›åˆ†æ');
                return;
            }
            
            // æ•´ç†æ–°é—»ä¿¡æ¯
            const LIMIT = tabType === 'latest' ? 10 : 30;
            const newsData = newsItems.slice(0, LIMIT).map(item => {
                const title = item.querySelector('.news-title').textContent.trim();
                const summary = item.querySelector('.news-summary').textContent.trim();
                const time = item.querySelector('.news-meta span').textContent.trim();
                return { title, summary, time };
            });
            
            // æ„å»ºåˆ†ææç¤º
            const analysisPrompt = `è¯·åˆ†æä»¥ä¸‹æŠ•èµ„å¿«è®¯ä¿¡æ¯ï¼Œæä¾›ä¸“ä¸šçš„æŠ•èµ„å»ºè®®å’Œå¸‚åœºåˆ†æï¼š\n\n${newsData.map((news, index) => 
                `å¿«è®¯ ${index + 1}:\næ ‡é¢˜: ${news.title}\nå†…å®¹: ${news.summary}\næ—¶é—´: ${news.time}\n`
            ).join('\n')}\n\nè¯·ä»ä»¥ä¸‹è§’åº¦è¿›è¡Œåˆ†æï¼š\n1. å¸‚åœºæ•´ä½“è¶‹åŠ¿åˆ¤æ–­\n2. é‡è¦è¡Œä¸š/æ¿å—å½±å“\n3. æ½œåœ¨æŠ•èµ„æœºä¼š\n4. é£é™©æç¤º\n5. å…·ä½“æ“ä½œå»ºè®®`;
            
            // æ‰“å¼€AIå¯¹è¯çª—å£ï¼ˆå¦‚æœæœªæ‰“å¼€ï¼‰
            const chatContainer = document.getElementById('aiChatContainer');
            if (!chatContainer.classList.contains('open')) {
                toggleAIChat();
            }
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', `è¯·åˆ†æ${newsData.length}æ¡${tabType === 'latest' ? 'æœ€æ–°' : 'å½“æ—¥'}å¿«è®¯ä¿¡æ¯`);
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥çŠ¶æ€
            showTypingIndicator();
            isAnalyzing = true;
            setAnalyzeButtonsDisabled(true);
            
            // å‘é€åˆ†æè¯·æ±‚åˆ°åç«¯
            if (window.vscode) {
                window.vscode.postMessage({
                    command: 'sendAIMessage',
                    data: analysisPrompt
                });
            }
        }

        function setAnalyzeButtonsDisabled(disabled) {

                btn.disabled = !!disabled;

        }
        
        // ç›‘å¬æ¥è‡ªVSCodeæ‰©å±•çš„AIå›å¤
        window.addEventListener('message', function(event) {

        // AIé…ç½®ç›¸å…³å‡½æ•°

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­é…ç½®çª—å£

            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(toast);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
